name: Daily AI Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  update-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run AI World Tracker
      run: |
        python TheWorldOfAI.py --auto
        
    - name: Update Root Index
      run: |
        # Ensure the web_output directory exists and copy the index file
        if [ -f web_output/index.html ]; then
          cp web_output/index.html index.html
        fi
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "ðŸ¤– Daily AI Report Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
