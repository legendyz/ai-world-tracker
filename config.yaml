# AI World Tracker 全局配置

collector:
  product_count: 15
  community_count: 10
  max_total: 100
  parallel_enabled: true    # 是否启用并行采集
  parallel_workers: 6       # 并行采集的最大线程数

classification:
  mode: llm   # 可选: llm, rule
  provider: ollama
  model: Qwen3:8B
  batch_size: 10
  max_workers: 4

visualization:
  theme: default

output:
  report_dir: ./
  web_dir: ./web_output/

# 数据目录配置
data:
  exports_dir: data/exports      # 导出的数据和报告
  cache_dir: data/cache          # 缓存文件目录

# 日志配置
logging:
  level: INFO          # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  dir: logs            # 日志文件目录
  console: true        # 是否输出到控制台
  file: true           # 是否输出到文件
  max_size_mb: 10      # 单个日志文件最大大小(MB)
  backup_count: 2      # 日志文件备份数量
  retention_days: 3    # 日志文件保留天数
  format: standard     # 日志格式: standard, json

# 其他参数可继续扩展
