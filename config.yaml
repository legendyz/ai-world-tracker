# AI World Tracker 全局配置

collector:
  product_count: 15
  community_count: 10
  leader_count: 15
  research_count: 15
  developer_count: 20
  news_count: 25
  max_total: 100
  data_retention_days: 7    # 数据采集时间窗口（天）- 只采集最近N天的数据
  parallel_enabled: true    # 是否启用并行采集（同步模式）
  parallel_workers: 6       # 并行采集的最大线程数（同步模式）
  async_mode: true          # 是否使用异步模式（推荐开启，性能更好）

# 异步采集器配置
async_collector:
  max_concurrent_requests: 20    # 最大并发请求数
  max_concurrent_per_host: 3     # 每个主机最大并发数
  request_timeout: 15            # 单个请求超时（秒）
  total_timeout: 120             # 总采集超时（秒）
  max_retries: 2                 # 最大重试次数
  retry_delay: 1.0               # 重试延迟（秒）
  rate_limit_delay: 0.2          # 请求间隔（秒）

classification:
  mode: llm   # 可选: llm, rule
  provider: ollama
  model: Qwen3:8B
  batch_size: 10
  max_workers: 4

visualization:
  theme: default

output:
  report_dir: ./
  web_dir: ./web_output/

# 数据目录配置
data:
  exports_dir: data/exports      # 导出的数据和报告
  cache_dir: data/cache          # 缓存文件目录

# 日志配置
logging:
  level: INFO          # 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
  dir: logs            # 日志文件目录
  console: true        # 是否输出到控制台
  file: true           # 是否输出到文件
  max_size_mb: 10      # 单个日志文件最大大小(MB)
  backup_count: 2      # 日志文件备份数量
  retention_days: 3    # 日志文件保留天数
  format: standard     # 日志格式: standard, json

# 其他参数可继续扩展
